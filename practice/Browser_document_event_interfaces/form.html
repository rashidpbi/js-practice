<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets work on forms</title>
  </head>
  <body>
    <div>
      <h4>Do you like forms?</h4>
      (actually it doesnt matter cause u have to work on it any way )

      <hr />
      <div>below is a form:</div>
      <br />
      <div>
        <form action="submit">
          <div>
            <label for="search">search</label>
            <input type="text" name="search" id="search" />
          </div>
          <br>
          <div>
           
            <p>select your place</p>
            <input type="radio" name="place" id="kochi" value="kochi"/>
            <label for="kochi">kochi</label>
            <input type="radio" name="place" id="tirur" value="tirur" />
            <label for="tirur">tirur</label>
            <input type="radio" name="place" id="calicut" value="calicut"/>
             <label for="calicut">calicut</label>
          </div>
          <button type="submit">submit</button>
        </form>
      </div>
   
    </div>
    <script src="./form.js"></script>
  </body>
</html>
